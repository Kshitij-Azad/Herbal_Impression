
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style >
    </style>
</head>

<body>

<div th:insert="~{admin/adminheader}"></div>

	
	<div class="card mr-5 ml-5 mt-5">
		<div class="card-body">
			<h1 class="text-center">Delete Admin</h1>
			<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${adminList}">
      <th scope="row" th:text="'HERBAL'+${c.id}">1</th>
      <td th:text="${c.name}">Mark</td>
      <td th:text="${c.email}">Otto</td>
      <td th:text="${c.role}">@mdo</td>
      <td>
      		<a href="#" th:onclick="|deleteAdmin(${c.id})|" class="btn btn-danger btm-sm" style="padding: 0.75rem 2.2rem;">Delete</a>
      		<form th:action="@{'/admin/updateAdmin/' +${c.id}}" method="post">
      		
      		<button type="submit"  class="btn btn btn-warning btm-sm" style="padding: 0.25rem 2rem;">Update</button>
      		</form>
      </td>
    </tr>
    
  </tbody>
</table>
		</div>
	
	</div>
	<div th:replace="~{user/_ufragments::footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script>
    function deleteAdmin(id)
    {
    	swal({
    		  title: "Are you sure?",
    		  text: "you want to delete this Admin!",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    			  window.location="/admin/delete/"+id;
    		    }
    		  else {
    		    swal("Admin is safe");
    		  }
    		});
    }
 
    </script>
    
</body>

</html>
