<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">

    <style>
   
        
    </style>
</head>

<body>


<section class="vh-100 bg-image" style="margin-bottom: 5%;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100" style="margin-top: 2%">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 10%;">
                        <div class="card-body p-5">

                            <h2 class="text-uppercase text-center mb-3" style="color:#9A616D;"><b>Update Account</b></h2>

                            <div th:if="${session.message}" class="container">
                                <div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
                                    <span th:text="${session.message.content}"></span>
                                </div>
                            </div>

                            <form action="#" th:action="@{/admin/updateAdminprocess}" method="post" th:object="${user}">
                                <input type="hidden" th:value="${user.id}" name="id">

                                <div class="form-outline mb-2">
                                    <label class="form-label" for="form3Example1cg"><b>Name</b></label>
                                    <input type="text" th:value="${user.name}" id="form3Example1cg" class="form-control form-control-lg" name="name" placeholder="" required/>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label" for="form3Example3cg"><b>Email</b></label>
                                    <input type="email" th:value="${user.email}" id="form3Example3cg" class="form-control form-control-lg" name="email" required/>
                                </div>

                                <div class="form-outline mb-2">
                                    <label for="role"><b>Role:</b></label>
                                    <select id="role" name="role" class="form-control" th:value="${user.role}">
                                        <option value="ROLE_USER"><b>User</b></option>
                                        <option selected="selected" value="ROLE_ADMIN"><b>Admin</b></option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body" style="color: white;"><b>Update</b></button>
                                </div>
								<div class="d-flex justify-content-center">
                                    <a href="/admin/deleteadmin" class="btn btn-warning mt-2 btn-block btn-lg gradient-custom-4 text-body" style="color: white;"><b>Back</b></a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{user/_ufragments::footer}"></div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const updateButton = document.querySelector('button[type="submit"]');
        
        updateButton.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            Swal.fire({
                title: 'Are you sure?',
                text: "You are about to update the admin account!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, update it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // If confirmed, submit the form
                    event.target.closest('form').submit();
                }
            });
        });
    });
</script>

</body>

</html>
