<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Detail Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Move styles to an external CSS file for better organization */
    /* Add custom styles as needed */
    .user-detail-card {
      width: 30%;
      margin: 6% auto; /* Center the card horizontally */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for a smart card effect */
    }
    .card-title {
      color: black;
      font-weight: bold;
    }
    .form-group label {
      color: #9A616D;
      font-weight: bold;
    }
    .form-control {
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-color: white;">
<div th:insert="~{admin/adminheader}"></div>
  <div class="card user-detail-card">
    <div class="card-body">
      <h2 class="card-title" style="text-align: center;">Admin Detail</h2>
      <div class="form-group">
        <label for="name">Name :<span style="color: black; font-weight: bold;" th:text="${user.name}"></span> </label>
      </div>
      <div class="form-group">
        <label for="email">Email : <span style="color: black; font-weight: bold;" th:text="${user.email}"></span></label>
      </div>
      <div class="form-group">
        <label for="role">Role : <span style="color: black; font-weight: bold;" th:text="${user.role}"></span></label>
      </div>
      <!-- <button id="saveBtn" class="btn btn-primary">Save</button> -->
    </div>
  </div>
<div th:replace="~{user/_ufragments::footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
