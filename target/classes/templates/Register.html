<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
 
    
    </style>
</head>

<body style="background-color: white;">
<div th:insert="~{header}"></div>




<section class="vh-100" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class=" text-black" style="margin-top: -5%; margin-bottom: 5%;">
                        <div class="card-body ">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="margin-top: 11%;">

                                    <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Sign up</p>
                                    <div th:if="${session.message}" th:classappend="${session.message.type}"
                                        class="alert" role="alert">
                                        <p th:text="${session.message.content}"></p>

                                        <!--                                       				<th:block th:text="${SessionHelper.removeMessageFromSession()}"></th:block> -->
                                    </div>

                                    <form class="mx-1 mx-md-4" style="height: 40%;" th:action="@{/do_register}" method="post"
                                        th:object="${user}">

                                        <div class="d-flex flex-row align-items-center mb-2" >
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control" name="name"
                                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                                    th:value="${user.name}"  />
                                                <label class="form-label" for="form3Example1c">Your Name</label>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                                    th:errors="*{name}"></div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control"
                                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                                    name="email" th:value="${user.email}" />
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                                <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"
                                                    th:text="${e}">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control"
                                                    name="password" />
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                
                                                <select class="form-select" id="form3Example4cd" name="role"
                                                    th:value="${user.role}">
                                                    <option value="ROLE_USER">USER</option>
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                </select>
                                                <label class="form-label" for="form3Example4cd">Role</label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-3">
                                            
                                            <label class="form-check-label" for="agreement"  >
                                                <input class="form-check-input me-2" type="checkbox" 
                                                id="form2Example3c" name="agreement"
                                                value="true"/>
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-lg" style="padding-bottom: 0;
    padding-top: 0;" >Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div th:replace="~{user/_ufragments::footer}"></div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
